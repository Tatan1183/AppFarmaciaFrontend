<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AppFarmacia - J. Monroy</title>

  <!--
    Página principal de la aplicación AppFarmacia
    - Contiene la estructura básica: header, main y footer
    - Usa Google Fonts Poppins y Roboto para tipografía
    - Incluye Font Awesome para iconos
    - Referencia archivos CSS y favicon personalizado
  -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet" />

  <!-- Font Awesome (para iconos) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Estilos CSS personalizados -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Favicon personalizado con emoji -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🧪</text></svg>" />
</head>

<body>
  <div class="page-wrapper">

    <!-- Header: logo, navegación y botón de cierre de sesión -->
    <header>
      <div class="container header-content">

        <!-- Área de logo con icono y nombre de la app -->
        <div class="logo-area">
          <i class="fa-solid fa-pills logo-icon"></i>
          <h1>AppFarmacia</h1>
          <img src="./img/logoPrincipal.png" alt="Marca Adicional" class="app-logo-img-right"> <!-- AÑADE ESTA LÍNEA -->
        </div>

        <!-- Menú de navegación con botones para mostrar diferentes vistas -->
        <nav>
          <button onclick="mostrarVista('medicamentos')" id="nav-medicamentos" class="nav-button">
            <i class="fa-solid fa-capsules"></i> Medicamentos
          </button>
          <button onclick="mostrarVista('clientes')" id="nav-clientes" class="nav-button">
            <i class="fa-solid fa-users"></i> Clientes
          </button>
          <button onclick="mostrarVista('empleados')" id="nav-empleados" class="nav-button">
            <i class="fa-solid fa-user-tie"></i> Empleados
          </button>
          <button onclick="mostrarVista('ventas')" id="nav-ventas" class="nav-button">
            <i class="fa-solid fa-cash-register"></i> Ventas
          </button>
        </nav>

        <!-- Botón para cerrar sesión -->
        <button class="btn btn-logout" onclick="cerrarSesion()">
          <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
        </button>
      </div>
    </header>

    <!-- Contenido principal dinámico donde se cargan las vistas -->
    <main id="contenido-principal">
      <div class="container" id="contenido">

        <!-- Spinner de carga mientras se inicializa la aplicación -->
        <div class="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i> Cargando AppFarmacia...
        </div>

      </div>
    </main>

    <!-- Footer con derechos de autor y enlaces sociales -->
    <footer>
      <div class="container">
        <p>© <span id="currentYear"></span> AppFarmacia. Diseñado y desarrollado con <i
            class="fas fa-heart icon-heart"></i> por <strong>Jonathan Monroy</strong>, Estudiante UTS - Cloud Computing.
        </p>
        <div class="social-icons">
          <a href="https://github.com/Tatan1183" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
          <!-- Icono de Facebook -->
          <a href="https://facebook.com/tu-pagina-de-facebook" target="_blank" title="Facebook"><i
              class="fab fa-facebook-f"></i></a>
          <!-- Icono de YouTube -->
          <a href="https://www.youtube.com/@tatangamer1545/featured" target="_blank" title="YouTube"><i
              class="fab fa-youtube"></i></a>
          <a href="mailto:jdmonrroy@uts.edu.co" title="Correo Electrónico"><i class="fas fa-envelope"></i></a>
        </div>
      </div>
    </footer>

  </div>

  <!-- Scripts JS que controlan la lógica y vistas de la aplicación -->
  <script src="./js/main.js"></script>
  <script src="./js/medicamentos.js"></script>
  <script src="./js/clientes.js"></script>
  <script src="./js/empleados.js"></script>
  <script src="./js/ventas.js"></script>
  <script src="./logic/script.js"></script>

  <script>
    // Actualiza el año actual en el footer automáticamente
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Verifica que la función mostrarVista exista, si no muestra error
    if (typeof mostrarVista === 'function') {
      // La función mostrarVista está disponible, no hace nada aquí
    } else {
      document.getElementById('contenido').innerHTML = '<p style="text-align:center; padding: 2rem;">Error al cargar la aplicación. Intente recargar.</p>';
    }
  </script>
</body>

</html>
